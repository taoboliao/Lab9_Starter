<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      
    



class ValidationError extends Error {
  constructor(message) {
  super(message); 
  this.name = "ValidationError";
  }
}

try {
  output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
  } catch (error) {
    alert(error.name)
    if (error.name == 'SyntaxError'){
      alert("Input has invalid syntax");
      throw new SyntaxError("The syntax is incorrect");
    }else if (error.name == 'ValidationError') {
      alert("Input is no valid");
      throw new ValidationError("Please type in numbers");
    }
  } finally {
        console.info("Done!");
}

});
let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish

    errorBtns[0].addEventListener('click', function() {
      console.log('This is a log message.');
    })

    errorBtns[1].addEventListener('click', function() {
      console.error('This is an error!');
    })

    errorBtns[2].addEventListener('click', function() {
      console.count('Console count');
    })

    errorBtns[3].addEventListener('click', function() {
      console.warn('This is a warn!');
    })

    errorBtns[4].addEventListener('click', function() {
      const x = 3;
      const y = 0;
      const reason = 'y is expected to be nonzero!';
      console.assert(y != 0, {x, y, reason});
    })

    errorBtns[5].addEventListener('click', function() {
      console.clear();
    })

    errorBtns[6].addEventListener('click', function() {
      console.dir(document.head);
    })

    errorBtns[7].addEventListener('click', function() {
      console.dirxml(document);
    })

    errorBtns[8].addEventListener('click', function() {
      const label = 'Infos:';
      console.group(label);
      console.info('0');
      console.info('1');
      console.info('2');
      console.info('3');
    })

    errorBtns[9].addEventListener('click', function() {
      const label = 'Group has been ended.';
      console.groupEnd(label);
    })

    errorBtns[10].addEventListener('click', function() {
      console.table([
        {
          first: 'William',
          last: 'Marry',
        },
        {
          first: 'Chaim',
          last: 'Soutine',
          birthday: '18930113',
        },
        {
          first: 'Henri',
          last: 'Matisse',
        }
      ]);
    })

    errorBtns[11].addEventListener('click', function() {
      console.time();
    })

    errorBtns[12].addEventListener('click', function() {
      for (var i = 0; i < 100000; i++) {
        let square = i ** 2;
      }
      console.timeEnd();
    })

    errorBtns[13].addEventListener('click', function() {
      const first = () => { second(); };
      const second = () => { third(); };
      const third = () => { fourth(); };
      const fourth = () => { console.trace(); };
      first();
    })

    errorBtns[14].addEventListener('click', function() {
      const nullQuery = document.querySelector('table');
      console.log(nullQuery.innerHTML);
    })
  
if (window.onerror) {
      console.log('There is an error.');
    }
